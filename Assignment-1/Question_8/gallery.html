<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IET DAVV - Gallery</title>
  <style>
    /* Global Styles */
    :root {
      --bg-1: #f7f9ff;
      --bg-2: #eef4ff;
      --card: #ffffff;
      --text: #1b2330;
      --muted: #5c6b7a;
      --accent: #2b6cb0;
      --accent-dark: #1a4f8c;
      --border: #e3ebf7;
      --shadow: 0 10px 25px rgba(31, 64, 123, 0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }

    /* Header Styles */
    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .container { width: 92%; max-width: 1100px; margin: 0 auto; }
    .header-inner {
      display: flex; align-items: center; justify-content: space-between;
      gap: 20px; padding: 18px 0; flex-wrap: wrap;
    }
    .brand { display: flex; align-items: center; gap: 14px; }
    .brand img {
      width: 64px; height: 64px; border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12); object-fit: cover;
    }
    .brand h1 { font-size: 26px; color: var(--accent-dark); }

    /* Navigation Styles */
    nav ul { list-style: none; display: flex; gap: 14px; flex-wrap: wrap; }
    nav a {
      padding: 8px 12px; border-radius: 8px; font-weight: 600; color: var(--accent);
      transition: all 0.2s ease;
    }
    nav a:hover { background: #eaf2ff; color: var(--accent-dark); }
    nav a.active { background: var(--accent); color: #fff; }

    /* Content Styles */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px;
      box-shadow: var(--shadow);
      margin: 26px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .grid img {
      width: 100%; height: 170px; object-fit: cover;
      border-radius: 12px; border: 1px solid #e2e8f0;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .grid img:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 24px rgba(31, 64, 123, 0.18);
    }

    /* Footer Styles */
    footer {
      padding: 22px 0 34px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
